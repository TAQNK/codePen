<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>CodePen-User</title>
    <script src="https://kit.fontawesome.com/0a1bd682b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="p2.css">

   
    <script type="text/js" src="main.js"></script>
</head>

<body>
    
        <div class="main">
            <div class="container">
                <div class="box html">
                    <div class="top">
                        <div class="lang">HTML</div>
                        <div class="mini"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></div>
                    </div>
                    <textarea type="text" id="html"  class="code" onkeyup="run()"></textarea>
                </div>
                <div class="box css">
                        <div class="top">
                            <div class="lang">CSS</div>
                            <div class="mini"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></div>
                        </div>
                        <textarea type="text" id="css" class="code"  onkeyup="run()"></textarea>
                </div>
                <div class="box green">
                        <div class="top">
                            <div class="lang">JS</div>
                            <div class="mini"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></div>
                        </div><textarea type="text" id="js" class="code"  onkeyup="run()"></textarea>
                </div>
            </div>
            <!-- output screen  -->
            <iframe id="output"></iframe>
            <!-- javascript file -->
            <script type="text/javascript" src="main.js" ></script>
        </div>
    
</body>

</html>
